<div class="modal-header bg-transparent pb-3 d-flex">
    <div class="text-center text-muted flex-grow-1">
        <span>Add job</span>
    </div>
    <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
        <span class="text-dark" aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="jobForm" autocomplete="off" (ngSubmit)="add()">
        
       
        <div class=" form-group mb-3">

            <div class="mb-3">
                <label class=" form-control-label"> Title </label>
                <input class=" form-control" id="new-event--title" placeholder="Title" type="text"
                    formControlName="title" [class.is-invalid]="submitted && f.title.errors">
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">
                        This field is required.
                    </div>
                    <div *ngIf="f.title.errors.minlength">
                        Minimum length required is {{f.title.errors.minlength.requiredLength}}
                    </div>
                </div>
            </div>


            <div class="mb-3">
                <label class=" form-control-label">
                    Requested number of tests
                </label>
                <input class="form-control" type="number" value="1" id="example-number-input"
                    formControlName="estimatedTests" [class.is-invalid]="submitted && f.estimatedTests.errors">
                <div *ngIf="submitted && f.estimatedTests.errors" class="invalid-feedback">
                    <div *ngIf="f.estimatedTests.errors.required">
                        This field is required.
                    </div>
                    <div *ngIf="f.estimatedTests.errors.min">
                        Minimum value required is 1
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class=" form-control-label">
                    Requested period
                </label>
                <div class="input-group input-group-alternative mb-3"
                    [class.is-invalid]="submitted && f.rangeDate.errors">
                    <input bsDaterangepicker [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY',adaptivePosition: true}"
                        formControlName="rangeDate" class="form-control" placeholder="Job start date and end date"
                        type="text">

                </div>
                <div *ngIf="submitted && f.rangeDate.errors" class="invalid-feedback">
                    <div *ngIf="f.rangeDate.errors.required">
                        This field is required.
                    </div>
                </div>
            </div>
        </div>


        <div class="modal-footer justify-content-center">
            <button class=" btn btn-primary new-event--add" type="submit">
                Add job
            </button>

        </div>
       
    </form>
</div>
