
    <div class="modal-header">
        <span> Assign a tester for this job</span>
        <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()">
            <span class="text-dark" aria-hidden="true">&times;</span>
          </button>

    </div>
    <div class="modal-body pt-0">
        <div class="form">
            <input [(ngModel)]="selected.tester"
            typeaheadOptionField="name"
            [typeahead]="testers$"
            [typeaheadAsync]="true"
            (typeaheadOnSelect)="selectMatch($event)"
            class="form-control"
            placeholder="Start typing the tester name or email">
       </div>
    </div>
