<!-- Sidenav -->
<div (window:resize)="isMobile($event)">
  <app-sidebar role="3" [ngClass]="{ 'sidenav fixed-left': isMobileResolution === false && layoutService.sidebar}"></app-sidebar>
  <div class="main-content">
    <!-- Top navbar -->
    <app-navbar role="3" *ngIf="layoutService.topbar" [fluid]="true"></app-navbar>

     <!-- Breadcrumbs -->
    <app-breadcrumb role="3" *ngIf="layoutService.breadcrumbs" [fluid]="true"></app-breadcrumb>

    <!-- Pages -->
    <div class="py-6">
        <router-outlet></router-outlet>
    </div>
    <div class="container fixed-bottom">
      <app-footer *ngIf="layoutService.footer" [fluid]="true"></app-footer>
    </div>
  </div>
</div>
